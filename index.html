<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="files/images/favicon-32x32.png">
  <link rel="stylesheet" href="files/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">



  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      
      <div class="product-page">

        <div class="card">

        
            <img id="main-image" src="images/image-product-desktop.jpg" alt="product-image">
            <img id="mobile-main-image" src="images/image-product-mobile.jpg" alt="product-image">
            

           <div class="content">

              <p id="title">PERFUME</p>

              <h1 id="main-copy">Gabrielle Essence Eau De Parfum</h1>

              <p id="copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>

             <div class="prices"><b><h1 id="price">$149.99</h1></b><p id="price-slash">$169.99</p></div>
             
           </div>

            <button id="cart-button"><img id="iconcart" src="/images/icon-cart.svg" alt="">Add to Cart</button>
       </div>

     </div>


   </div>




      
  
 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kazeem Onafuwa</a>.
  </div>
</body>
</html>
