<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">



  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      
      <div class="product-page">

        <div class="card">

        
            <img class="main-image" src="images/image-product-desktop.jpg" alt="product-image-desktop">
            <img class="mobile-main-image" src="images/image-product-mobile.jpg" alt="product-image-mobile">
            

           <div class="content">

              <h1 class="title">Perfume</h1>

              <p class="main-copy">Gabrielle Essence Eau De Parfum</p>

              <p class="copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>

             <div class="prices"><p class="price">$149.99</p><a class="ar-only" href="The previous price was…"></a><del class="price-slash">$169.99</del></div>
             
           </div>

            <button class="cart-button"><img class="iconcart" src="/images/icon-cart.svg" alt="">Add to Cart</button>
       </div>

     </div>


   </div>

 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kazeem Onafuwa</a>.
  </div>
</body>
</html>
